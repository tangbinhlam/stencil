<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Component</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 2rem;
            font-family: sans-serif;
        }
    </style>
    <script src="/modal/modal.js"></script>
</head>
<body>
    <uc-modal><h1 slot="title">Please Confirm</h1><p>Do you want to stop learning?</p></uc-modal>
    <p>Please confirm your choice.</p>
    <button>Show Details & Confirm</button>
    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('uc-modal');

        modal.addEventListener('confirm', () => {
            console.log('confirm....');
        });

        modal.addEventListener('cancel', () => {
            console.log('cancel....');
        });
        confirmButton.addEventListener('click', () => {
            //modal.setAttribute('opened','');
            if(!modal.isOpen) {
                modal.open();
            }
        });
    </script>
</body>
</html>
